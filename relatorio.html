<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Financeiro - ORION PDV</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar (mesmo código do index.html) -->
            <!-- ... incluir sidebar aqui ... -->
            
            <!-- Conteúdo Principal -->
            <div class="col py-3">
                <div class="container">
                    <h1 class="mb-4">
                        <i class="bi bi-graph-up"></i> Painel Financeiro
                    </h1>
                    
                    <!-- Métricas Principais -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="card text-white bg-primary h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Total de Vendas</h5>
                                    <p class="card-text display-4" id="totalVendas">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-success h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Faturamento Total</h5>
                                    <p class="card-text display-4" id="faturamentoTotal">R$ 0,00</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-info h-100">
                                <div class="card-body">
                                    <h5 class="card-title">Ticket Médio</h5>
                                    <p class="card-text display-4" id="ticketMedio">R$ 0,00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Filtros -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5><i class="bi bi-funnel"></i> Filtros</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="dataInicio" class="form-label">Data Inicial</label>
                                        <input type="date" class="form-control" id="dataInicio">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="dataFim" class="form-label">Data Final</label>
                                        <input type="date" class="form-control" id="dataFim">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">&nbsp;</label>
                                        <button class="btn btn-primary d-block w-100" id="btnFiltrar">
                                            <i class="bi bi-search"></i> Filtrar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Gráficos -->
                    <div class="row mb-4">
                        <div class="col-md-8">
                            <div class="card h-100">
                                <div class="card-header">
                                    <h5><i class="bi bi-bar-chart"></i> Vendas por Dia</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="vendasPorDiaChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card h-100">
                                <div class="card-header">
                                    <h5><i class="bi bi-pie-chart"></i> Vendas por Forma de Pagamento</h5>
                                </div>
                                <div class="card-body">
                                    <canvas id="vendasPorPgtoChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Tabela de Vendas -->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5><i class="bi bi-table"></i> Lista de Vendas</h5>
                            <div>
                                <button class="btn btn-sm btn-success me-2" id="btnExportarCSV">
                                    <i class="bi bi-file-earmark-excel"></i> Exportar CSV
                                </button>
                                <button class="btn btn-sm btn-primary" id="btnRelatorioHTML">
                                    <i class="bi bi-file-earmark-text"></i> Gerar Relatório HTML
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="tabelaVendas">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Data</th>
                                            <th>Cliente</th>
                                            <th>Forma de Pagamento</th>
                                            <th>Total</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Preenchido dinamicamente -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/relatorio.js"></script>
</body>
</html>
