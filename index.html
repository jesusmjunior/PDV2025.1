<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORION PDV - Login</title>
  <link rel="stylesheet" href="assets/css/orion-theme.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--dark) 0%, var(--dark-surface) 100%);
    }
    
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: var(--dark-lighter);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    
    .alert {
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: var(--border-radius);
    }
    
    .alert-danger {
      background-color: rgba(229, 57, 53, 0.1);
      color: var(--danger);
      border: 1px solid rgba(229, 57, 53, 0.3);
    }
    
    .alert-success {
      background-color: rgba(67, 160, 71, 0.1);
      color: var(--success);
      border: 1px solid rgba(67, 160, 71, 0.3);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="assets/img/logo.png" alt="ORION PDV" class="login-logo">
        <h1>ORION PDV</h1>
        <p class="text-muted">Sistema de Gestão de Vendas</p>
      </div>
      
      <div id="alert-container"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
        </div>
      </form>
      
      <div class="text-center text-muted" style="margin-top: 1rem;">
        <small>© 2025 ORION PDV - ADM. JESUS MARTINS O. JR.</small>
      </div>
    </div>
  </div>

  <script src="assets/js/database.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const alertContainer = document.getElementById('alert-container');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Autenticação
        const result = auth.fazerLogin(username, password);
        
        if (result.sucesso) {
          // Mostrar mensagem de sucesso
          alertContainer.innerHTML = `
            <div class="alert alert-success">
              ${result.mensagem}
            </div>
          `;
          
          // Redirecionar para dashboard
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          // Mostrar mensagem de erro
          alertContainer.innerHTML = `
            <div class="alert alert-danger">
              ${result.mensagem}
            </div>
          `;
        }
      });
    });
  </script>
</body>
</html>
