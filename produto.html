<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estoque - ORION PDV</title>
  <link rel="stylesheet" href="assets/css/orion-theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    .table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    .table th, .table td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    .pagination {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .pagination button {
      padding: 0.4rem 0.7rem;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
    }
    .pagination button.active {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <main>
    <h1>ðŸ“¦ Estoque de Produtos</h1>
    <table id="tabelaEstoque" class="table">
      <thead>
        <tr>
          <th>CÃ³digo</th>
          <th>Nome</th>
          <th>Grupo</th>
          <th>Marca</th>
          <th>PreÃ§o</th>
          <th>Estoque</th>
          <th>MÃ­nimo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="paginacaoEstoque" class="pagination"></div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tbody = document.querySelector("#tabelaEstoque tbody");
      const paginacao = document.getElementById("paginacaoEstoque");
      const produtos = Object.values(JSON.parse(localStorage.getItem("orion_produtos") || "{}"));
      const porPagina = 10;
      let paginaAtual = 1;

      function exibirTabela() {
        tbody.innerHTML = "";
        const inicio = (paginaAtual - 1) * porPagina;
        const fim = inicio + porPagina;
        const page = produtos.slice(inicio, fim);
        for (let p of page) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.codigo_barras}</td>
            <td>${p.nome}</td>
            <td>${p.grupo}</td>
            <td>${p.marca}</td>
            <td>R$ ${p.preco.toFixed(2)}</td>
            <td>${p.estoque}</td>
            <td>${p.estoque_minimo}</td>
          `;
          tbody.appendChild(tr);
        }
      }

      function criarPaginacao() {
        paginacao.innerHTML = "";
        const totalPaginas = Math.ceil(produtos.length / porPagina);
        for (let i = 1; i <= totalPaginas; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === paginaAtual) btn.classList.add("active");
          btn.addEventListener("click", () => {
            paginaAtual = i;
            exibirTabela();
            criarPaginacao();
          });
          paginacao.appendChild(btn);
        }
      }

      exibirTabela();
      criarPaginacao();
    });
  </script>
</body>
</html>
