
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produtos - ORION PDV</title>
  <link rel="stylesheet" href="assets/css/orion-theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <div class="logo">
        <img src="assets/img/logo.png" alt="ORION PDV">
        <span class="logo-text">ORION PDV</span>
      </div>
      <ul class="nav-menu">
        <li><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="venda.html" class="nav-link"><i class="fas fa-shopping-cart"></i> Registrar Venda</a></li>
        <li><a href="produto.html" class="nav-link active"><i class="fas fa-box"></i> Cadastrar Produto</a></li>
        <li><a href="cliente.html" class="nav-link"><i class="fas fa-user"></i> Cadastrar Cliente</a></li>
        <li><a href="relatorio.html" class="nav-link"><i class="fas fa-chart-bar"></i> Painel Financeiro</a></li>
        <li><a href="estoque.html" class="nav-link"><i class="fas fa-warehouse"></i> Gerenciar Estoque</a></li>
        <li><a href="config.html" class="nav-link"><i class="fas fa-cog"></i> Configurações</a></li>
      </ul>
    </aside>

    <main class="content">
      <h1>Cadastro de Produtos</h1>
      <form id="form-produto" style="max-width: 600px; margin-top: 2rem">
        <input type="hidden" id="produto-id" />

        <div class="form-group">
          <label for="codigo-barras">Código de Barras</label>
          <input type="text" id="codigo-barras" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="nome">Nome do Produto</label>
          <input type="text" id="nome" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="grupo">Grupo</label>
          <div style="display: flex; gap: 0.5rem;">
            <select id="grupo" class="form-control" required></select>
            <button type="button" id="btn-novo-grupo" class="btn btn-outline-primary"><i class="fas fa-plus"></i></button>
          </div>
        </div>

        <div class="form-group">
          <label for="marca">Marca</label>
          <div style="display: flex; gap: 0.5rem;">
            <select id="marca" class="form-control"></select>
            <button type="button" id="btn-nova-marca" class="btn btn-outline-primary"><i class="fas fa-plus"></i></button>
          </div>
        </div>

        <div class="form-group">
          <label for="preco">Preço de Venda (R$)</label>
          <input type="number" id="preco" class="form-control" step="0.01" required />
        </div>

        <div class="form-group">
          <label for="estoque">Estoque Atual</label>
          <input type="number" id="estoque" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="estoque-minimo">Estoque Mínimo</label>
          <input type="number" id="estoque-minimo" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="foto">URL da Imagem (opcional)</label>
          <input type="text" id="foto" class="form-control" />
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
        </div>
      </form>
    </main>

  <script src="assets/js/database.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const formProduto = document.getElementById("form-produto");
      const grupoSelect = document.getElementById("grupo");
      const marcaSelect = document.getElementById("marca");
      const btnNovoGrupo = document.getElementById("btn-novo-grupo");
      const btnNovaMarca = document.getElementById("btn-nova-marca");

      const codigoInput = document.getElementById("codigo-barras");
      const nomeInput = document.getElementById("nome");
      const precoInput = document.getElementById("preco");
      const estoqueInput = document.getElementById("estoque");
      const estoqueMinimoInput = document.getElementById("estoque-minimo");
      const fotoInput = document.getElementById("foto");
      const idInput = document.getElementById("produto-id");

      function carregarGrupos() {
        grupoSelect.innerHTML = "";
        const grupos = db.getGrupos();
        grupos.forEach(g => {
          const opt = document.createElement("option");
          opt.value = g;
          opt.textContent = g;
          grupoSelect.appendChild(opt);
        });
      }

      function carregarMarcas() {
        marcaSelect.innerHTML = "";
        const marcas = db.getMarcas();
        marcas.forEach(m => {
          const opt = document.createElement("option");
          opt.value = m;
          opt.textContent = m;
          marcaSelect.appendChild(opt);
        });
      }

      btnNovoGrupo.addEventListener("click", () => {
        const novo = prompt("Digite o nome do novo grupo:");
        if (novo) {
          const grupos = db.getGrupos();
          if (!grupos.includes(novo)) {
            grupos.push(novo);
            localStorage.setItem("orion_grupos", JSON.stringify(grupos));
            carregarGrupos();
            grupoSelect.value = novo;
          } else {
            alert("Grupo já existe!");
          }
        }
      });

      btnNovaMarca.addEventListener("click", () => {
        const novo = prompt("Digite o nome da nova marca:");
        if (novo) {
          const marcas = db.getMarcas();
          if (!marcas.includes(novo)) {
            marcas.push(novo);
            localStorage.setItem("orion_marcas", JSON.stringify(marcas));
            carregarMarcas();
            marcaSelect.value = novo;
          } else {
            alert("Marca já existe!");
          }
        }
      });

      formProduto.addEventListener("submit", (e) => {
        e.preventDefault();

        const produto = {
          id: idInput.value || null,
          codigo_barras: codigoInput.value,
          nome: nomeInput.value,
          grupo: grupoSelect.value,
          marca: marcaSelect.value,
          preco: parseFloat(precoInput.value),
          estoque: parseInt(estoqueInput.value),
          estoque_minimo: parseInt(estoqueMinimoInput.value),
          foto: fotoInput.value
        };

        try {
          db.salvarProduto(produto);
          alert("Produto salvo com sucesso!");
          formProduto.reset();
          carregarGrupos();
          carregarMarcas();
        } catch (erro) {
          alert("Erro ao salvar produto: " + erro.message);
        }
      });

      carregarGrupos();
      carregarMarcas();
    });
  </script>
</body>
</html>
